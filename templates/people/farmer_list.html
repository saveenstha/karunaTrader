{% extends 'base.html'%}
{% block content %}
<div class="container mt-4">
  <h2>Farmers</h2>
  <a href="{% url 'people:farmer-add' %}" class="btn btn-success mb-3">Add Farmer</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for farmer in farmers %}
        <tr>
          <td>{{ farmer.name }}</td>
          <td>{{ farmer.contact }}</td>
          <td>{{ farmer.address }}</td>
          <td>
            <a href="{% url 'people:farmer-edit' farmer.pk %}" class="btn btn-primary btn-sm">Edit</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No farmers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
