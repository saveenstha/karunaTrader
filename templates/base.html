{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> {% block title %}{% endblock %} </title>

    <link rel="stylesheet" href="{% static 'mainapp/dist/css/adminlte.min.css' %}">
    <!-- Add Bootstrap, FontAwesome, custom CSS as needed -->

        <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'mainapp/dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/jqvmap/jqvmap.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'mainapp/plugins/summernote/summernote-bs4.css' %}">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    {% include 'includes/topnav.html' %}
    {% if user.is_authenticated %}

    {% include 'includes/sidebar.html' %}
    <div class="content-wrapper">

    {% endif %}
        <section class="content">

            {% block content %}

            {% endblock %}

        </section>
    </div>

    {% include 'includes/footer.html' %}
</div>


<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'mainapp/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'mainapp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'mainapp/dist/js/adminlte.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'mainapp/plugins//jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- ChartJS -->
<script src="{% static 'mainapp/plugins//chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'mainapp/plugins//sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'mainapp/plugins//jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'mainapp/plugins//jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'mainapp/plugins//jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'mainapp/plugins//moment/moment.min.js' %}"></script>
<script src="{% static 'mainapp/plugins//daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'mainapp/plugins//tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'mainapp/plugins//summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'mainapp/plugins//overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'mainapp/dist/js/pages/dashboard.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'mainapp/dist/js/demo.js' %}"></script>



<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'mainapp/plugins/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'mainapp/dist/js/demo.js' %}"></script>
<script src="{% static 'mainapp/dist/js/pages/dashboard3.js' %}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'mainapp/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'mainapp/plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'mainapp/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'mainapp/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>


<!-- index2 PAGE SCRIPTS -->
<script src="{% static 'mainapp/dist/js/pages/dashboard2.js' %}"></script>

</body>
</html>
