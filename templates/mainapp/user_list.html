{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userprofile.role|title }}</td>
        <td>
          <a href="{% url 'user-profile-detail' user.pk %}" class="btn btn-sm btn-outline-primary">View</a>
          <a href="{% url 'user-profile-edit' user.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
