{% extends 'base.html'%}
{% block content %}
<div class="container mt-4">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{{ success_url|default:request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
