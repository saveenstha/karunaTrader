
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>{{ view.object.pk|yesno:"Edit,Add" }} Purchase Item</h4>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'people:farmer-profile' view.object.purchase_bill_number.farmer.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
