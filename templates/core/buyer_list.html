{% extends 'base.html'%}
{% block content %}
<div class="container mt-4">
  <h2>Buyers</h2>
  <a href="{% url 'buyer-add' %}" class="btn btn-success mb-3">Add Buyer</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>PAN</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for buyer in buyers %}
        <tr>
          <td>{{ buyer.company_name }}</td>
          <td>{{ buyer.pan_num }}</td>
          <td>Rs. {{ buyer.balance }}</td>
          <td>
            <a href="{% url 'buyer-edit' buyer.pk %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'buyer-delete' buyer.pk %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No buyers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
