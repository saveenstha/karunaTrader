{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Delete sales Item</h4>
  <p>Are you sure you want to delete this item: <strong>{{ object.product.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'farmers:farmer-profile' object.sales_bill_number.farmer.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
