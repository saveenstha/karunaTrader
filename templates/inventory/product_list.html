{% extends 'base.html'%}
{% block content %}
<div class="container mt-4">
  <h2>Products</h2>
  <a href="{% url 'inventory:product-add' %}" class="btn btn-success mb-3">Add Product</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>
            <a href="{% url 'inventory:product-edit' product.pk %}" class="btn btn-primary btn-sm">Edit</a>
{#            <a href="{% url 'inventory:product-delete' product.pk %}" class="btn btn-danger btn-sm">Delete</a>#}
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No products found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
