{% extends 'base.html'%}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Product,Add Product" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'inventory:product-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
