{% extends 'mainapp/base.html'%}
{% load static %}

{% block title %}
    <title>Karuna Traders | Delete Transaction</title>
{% endblock %}

{% block content %}
    <a href="{% url 'dashboard'%}"> Go back to Dashboard </a>
<hr />
<div class="content-wrapper">

    <h1> Are you sure you want to delete this Transaction?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit"> Delete</button>
    </form>
</div>

{% endblock %}
